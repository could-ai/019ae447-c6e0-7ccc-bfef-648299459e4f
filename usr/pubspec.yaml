name: smart_home_ledger
description: "Offline-first mobile app for Yemeni families to manage household expenses, debts, installments and simple partnerships."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.3.5

  # Database
  drift: ^2.24.2
  sqlite3_flutter_libs: ^0.5.20
  path_provider: ^2.1.2
  path: ^1.9.0
  
  # Localization
  intl: ^0.19.0

  # UI & Assets
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.10
  fl_chart: ^0.66.2
  
  # Utils
  shared_preferences: ^2.2.2
  flutter_local_notifications: ^18.0.1
  pdf: ^3.10.8
  printing: ^5.11.1
  file_picker: ^8.0.0
  encrypt: ^5.0.3
  uuid: ^4.3.3
  image_picker: ^1.0.7
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  drift_dev: ^2.24.2
  build_runner: ^2.4.8
  riverpod_generator: ^2.4.0
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/fonts/
